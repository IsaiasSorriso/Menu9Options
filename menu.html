<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 9 Option</title>
</head>
<body>
    <div class="container">
        <span style="--i:0; --x:-1; --y:0;"><ion-icon name="bluetooth-outline"></ion-icon></span>
        <span style="--i:1; --x:1; --y:0;"><ion-icon name="headset-outline"></ion-icon></span>
        <span style="--i:2; --x:0; --y:-1;"><ion-icon name="person-circle-outline"></ion-icon></span>
        <span style="--i:3; --x:0; --y:1;"><ion-icon name="logo-instagram"></ion-icon></span>
        <span style="--i:4; --x:1; --y:1;"><ion-icon name="camera-outline"></ion-icon></span>
        <span style="--i:5; --x:-1; --y:1;"><ion-icon name="barbell-outline"></ion-icon></span>
        <span style="--i:6; --x:1; --y:-1;"><ion-icon name="flashlight-outline"></ion-icon></span>
        <span style="--i:7; --x:-1; --y:-1;"><ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--i:8; --x:0; --y:0;"><ion-icon name="logo-whatsapp"></ion-icon></span>
        <div class="menutoggle"><b></b></div>
    </div>
    <script>
        let container = document.querySelector('.container');
        let menutoggle = document.querySelector('.menutoggle');
        menutoggle.onclick = function(){
            container.classList.toggle('active')
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
